<body>
<form>

<select id="EquLv">
  <option value="130" selected> 무스펠</option>

</form>
<p>

<script type="text/javascript">

let AtkStat =  parseInt(document.getElementById('AtkStat').value);
}

function ShowResult() {
var cul1 = (document.getElementById('MainStat').value-document.getElementById('SubStat').value) / document.getElementById

('Equ').value;
var par1 = document.getElementById('EquParts').value;

if (par1 == "1"){
if (cul1 == "3"){
document.getElementById('Result3').value = "100% 완작";
}else if (cul1 == "4"){

}

document.getElementById('Result1').value = document.getElementById('StarStat').value;

}

</script>
</body>
</html>
