<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<title>마법사의 무덤 파밍</title>
<script>
var showResult = function(){
	var num1 = document.getElementsByTagName("input")[0].value;
	var num2 = document.getElementsByTagName("input")[1].value;
	var num3 = document.getElementsByTagName("input")[2].value;

	if(parseInt(num1) < 334){
		var drop = 0.3 * parseInt(num1)/100;
	}else{
		var drop = 1;
	}

	var result = parseInt(num3) / parseInt(num2) * drop * 0.4;
	document.getElementsByTagName("input")[3].value=result;
  	var result = parseInt(num3) / parseInt(num2) * 1.435;
	document.getElementsByTagName("input")[4].value=result;
}
</script>
</head>
<body>
*클탐, 파밍시간 단위는 동일하게 입력해주세요*<br/>
<input type="text" placeholder="드랍율" /><br/>
<input type="text" placeholder="던전 클리어 시간" /><br/>
<input type="text" placeholder="파밍 시간" /><br/>
<button onclick="showResult()">계산</button><p>
<input type="text" placeholder="비전서" /><br/>
<input type="text" placeholder="마정석" /><br/>

</body>
</html>
