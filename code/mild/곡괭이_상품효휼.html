<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<title>곡괭이 골드채굴량</title>
<script>
var showResult = function(){
	var n = document.getElementsByTagName("input")[0].value * 0.9;
 
	const arr1 = ["다곡", "옵곡", "루곡", "석곡", "은곡", "돌곡"];
	const arr2 = [
	(1200000000000 + n * 5000 / 100) / 110000,
	(600000000000 + n * 2500 / 100) / 55000,
	(300000000000 + n * 1500 / 100) / 33000,
	(110000000000 + n * 500 / 100) / 11000,
	(80000000000 + n * 200 / 100) / 5900,
	(50000000000 + n * 100 / 100) / 3900
	];
	
	for(i=0;i<10;i++){
	document.getElementsByTagName("input")[i*2+1].value = arr1[i];
	document.getElementsByTagName("input")[i*2+2].value = arr2[i];
	}
}
</script>
</head>
<body>
<br/><input type="text" placeholder="토끼토큰 100개당 가격 입력 : 30000000000" size="51"/><br/>
</div>
<button onclick="showResult()">계산</button><p>
