var showResult = function(){
	var n = document.getElementsByTagName("input")[0].value * 0.9;
 
	const arr = {"다곡", "옵곡", "루곡", "석곡", "은곡", "돌곡"};
	
	const arr1 = [
		{name : "다곡", g : 1200000000000 + n * 5000 / 100 / 110000},

		{name : "루곡", g : 300000000000 + n * 1500 / 100 / 33000},

	var result1 = arr1[i].name;
	var result2 = arr1[i].g;
	document.getElementsByTagName("input")[i+1]=result1 + result2;
	}
	
}
